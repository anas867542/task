<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Risk Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-wrap">

<h1>Transaction Risk Monitoring System</h1>

<!-- Dashboard -->
<div class="dashboard">
    <h2>Dashboard</h2>
    <p>Total Transactions: <span id="total">0</span></p>
    <p>Flagged Transactions: <span id="flagged">0</span></p>
    <p>High Risk: <span id="highRisk">0</span></p>
    <p>Suspicious: <span id="suspicious">0</span></p>
</div>

<!-- Transaction Form -->
<div class="form-section">
    <h2>Add Transaction</h2>

    <form id="transactionForm">
        <label for="transaction_id">Transaction ID</label>
        <input type="text" id="transaction_id" placeholder="Transaction ID" required>
        <label for="user_id">User ID</label>
        <input type="text" id="user_id" placeholder="User ID" required>
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Amount" required>
        <label for="device_id">Device ID</label>
        <input type="text" id="device_id" placeholder="Device ID" required>

        <button type="submit">Submit</button>

    </form>
</div>

<!-- Transactions Table -->
<div class="table-section">
    <h2>Transactions</h2>

    <table id="transactionsTable">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>User ID</th>
                <th>Amount</th>
                <th>Device ID</th>
                <th>Date</th>
                <th>Risk Flag</th>
                <th>Rule Triggered</th>
            </tr>
        </thead>

        <tbody></tbody>

    </table>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
